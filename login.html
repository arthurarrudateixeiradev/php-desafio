<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./globals.css">
</head>

<body>
    <section id="login-form">
        <form id="forms" class="form-style">
            <div class="form-item">
                <label class="label-form" for="login">Login</label>
                <input placeholder="Digite seu login..." name="login" id="input-login" type="text" required>
            </div>
            <div class="form-item">
                <label class="label-form" for="password">Senha</label>
                <input placeholder="********" name="password" id="input-pwd" type="password" required>
            </div>
            <button type="submit">
                <a href="dashboard.html">Entrar</a>
            </button>
        </form>
    </section>
</body>

</html>
